<body>
    <script>
        function arrReverse(arr){
            let result=[];
            for (let i = arr.length;i>=0;i--){
                result.push(arr[i]);
            }
            return result;
        }

        let ar = [1,2,3,4,2,1,3,6,7,4,2,5,9,5];
        console.log(arrReverse(ar));
    </script>
