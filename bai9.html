    <script>
        function checkEl(el,arr){
            let count = 0;
            for (let i=0;i<arr.length;i++){
                if (arr[i]== el) count +=1;
            }
            if (count >0) return count;
            else return -1;
        }

        console.log(checkEl(7,arr));
    </script>
