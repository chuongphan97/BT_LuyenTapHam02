    <script>
        function giaiThua(num){
            let p=1;
            for (let i=1;i<=num;i++){
                p = p*i
            }
            return p;
        }

        console.log(giaiThua(2));
        console.log(giaiThua(5));
        console.log(giaiThua(4));
        console.log(giaiThua(3));
    </script>
